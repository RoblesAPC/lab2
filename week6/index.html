<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: nowrap;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>
<h1>Flexible Boxes</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
</div>

<p>Try to resize the browser window.</p>
<p>A container with "flex-wrap: nowrap;" will never wrap its items.</p>
<p><strong>Note:</strong> Flexbox is not supported in Internet Explorer 10 or earlier versions.</p>
<button type="button" onclick="javademo()">Show Date</button>
<p id="javademo"></p>
<p id="demo"></p>

<script>

	function javademo() {
	document.getElementById('javademo').innerHTML = Date();
}

if (new Date().getHours() < 18 && new Date().getHours() > 12) {
	document.getElementById("demo").innerHTML = "It is currently between 12nn and 6pm";
} else if (new Date().getHours() < 24 && new Date().getHours() > 18) {
	document.getElementById("demo").innerHTML = "It is currently between 6pm and 12mn";
} else {
	document.getElementById("demo").innerHTML = "It is currently between 12mn and 12nn";
}
</script>
</body>
</html>
